<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
console.log(10 + 10 + "10"); 
/* 10+10 арифметическая операция, дальще плюсуется строчное значените и происходит логическое действие - конкатенация. получается число(20)+"10" = java превращает в строку(20)+строка(10) = 2010 */
console.log(10 + "10" + 10);
/* принцип такой же как в примере до этого. только значение становится строчным уже после первого сложения, далее операция идет так же со строчным значение. Число(10)+строка(10)+число(10). в Рамках последовательности операций порядок как в математике. 
Получается число(10)+строка(10)=строка(10)+строка(10)=1010
строка(1010)+строка(10)=101010 */
console.log(10 + 10 + +"10");
/*тут все просто обычное сложение благодаря унарному знаку "+" превращающему строку в число. получается 30 */
console.log(10 / -"");
/* унарный "-" превращает пустую ячейку в -0 результат будет -бесконечность */
console.log(10 / +"2,5");
/* из за запятной, конвертация по средствам унарного оператора выдает результат NaN, так как запятая не является дробным разделителем в Java. деление числа на NaN даст NaN. */ 
</script>
</body>
