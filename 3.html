<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  const starArr = document.querySelector('div'); 
  function strChng(eventTarget){
    if(event.target.classList.contains("fas")){
      let tempStr = event.target;
      for(tempStr; tempStr !== null; tempStr = tempStr.previousSibling.previousSibling){
        tempStr.classList.add('golden');
      }
    }
  };
  starArr.addEventListener('mouseover', event => strChng(event.target));

  

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
   function strChng2(eventTarget){
    if(event.target.classList.contains("fas")){
      let tempStr2 = event.target;
      for(tempStr2; tempStr2 !== null; tempStr2 = tempStr2.previousSibling.previousSibling){
        tempStr2.classList.remove('golden');
      }
    }
  };
  starArr.addEventListener('mouseout', event => strChng2(event.target));


  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
  /*звезды мигают когда курсор попадает в пустое пространсто между блоками.
  ну по умолчанию у страницы есть margin в свойсте webkit если мне не изменяет память ( но в нашем случае он вроде не мешает).
  пробелы от переноса строки.( избаиться можно написава весь блок одной строкой.)
