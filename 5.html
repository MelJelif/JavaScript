<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
        "use strict";

        //переменный arg1 и arg2 введены из условия(не понял критичность их присутствия)
        //чтобы ускорить время оставил код неизменым со старыми переменными.
        let arg1 = +prompt("Введите число а")
        let arg2 = +prompt("Введите число b")
        alert("Введите операцию: + ; - ; * ; /; ")
        let operation = prompt("Введите операцию")+"";
        let a = arg1
        let b = arg2

              
        /**
         * функция сложения числа a и числа b
         * @date 2022-01-02
         * @param {number} a 
         * @param {number}  b
         * @returns {number}
         */
        function sum(a, b) {

            return (a + b);
        }

        /**
         * функция вычисляет разность чисел 
         * @date 2022-01-02
         * @param {number} a уменьшаемое
         * @param {number}  b вычитаемое
         * @returns {number} возвращает разность чисел a и b (в рамках задания по модулю, чтобы избежать отрицательных значений)
         */
        function diff(a, b) {
            return Math.abs(a - b);
        }


        /**
         * функция вычисляет произведение числа a и b 
         * @date 2022-01-02
         * @param {number} a множимое
         * @param {number}  b множитель
         * @returns {number} возвращает произведение a и b
         */
        function multiply(a, b) {
            return (a * b)
        }

        /**
         * функция деления числа a на число b
         * @date 2022-01-02
         * @param {number} a делимое
         * @param {number}  b делитель
         * @returns {number} возвращает частное деления a и b
         */
        function division(a, b) {
            return (a / b)
        }

        /**
         * функция вычисления математической операции с задаными аргументами и типом операции
         * @date 2022-01-02
         * @param {number} a первый аргумент операции
         * @param {number}  b второй аргумент операции
         * @param {string}  operation аргумент отвечающий за тип опрерации
         * @returns {number} возвращает результат сглано введеным аргументам
         */
        function mathOperation(a, b, operation) {
          switch (operation) {
            case "+": return sum(a, b);
            case "-": return diff(a, b);
            case "*": return multiply(a, b);
            case "/": return division(a, b);
            default: return NaN;
          }

        }
        console.log(mathOperation(a, b, operation));

    </script>
</body>
