<!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
<script>
  "use strict";

  let count = +prompt("введите количество")
  let one1 = prompt("введите слово для 1го обьекта")
  let two2 = prompt("Введите слово для 2х объектов")
  let five5 = prompt("Введите слово для 5ти объектов")

  /**
   * Функция подбирает "правильное" слово для выбраного числа.
   * @date 2022-01-02
   * @param {number} count количество объектов
   * @param {string}  one1 вариант слова для 1го объекта
   * @param {string}  two2 вариант слова для 2х объектов
   * @param {string}  five5 вариант слова для 5ти объектов
   * @returns {string} возвращает строчное значение выбрав одно из трех переменных one1, two2, five5, на остновании значения count
   *  
   */
  function declinationOfNumber(count, one1, two2, five5) {
    const n100 = Math.abs(count) % 100;
    const n10 = n100 % 10;

    if (n100 >= 5 && n100 <= 20) {
      return five5;
    }
    if (n10 > 1 && n10 < 5) {
      return two2;
    }
    if (n10 === 1) {
      return one1;
    }
    return five5;
  }
  const word = declinationOfNumber(count, one1, two2, five5)
  console.log(`у вас ${count} ${word}.`);

</script>
