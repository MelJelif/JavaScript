<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Префиксная форма оператора возвращает значение после увеличения на 1. с = 1 + 1 = 2
   */
  c = ++a;
  console.log(c);

  /*
  Постфиксная форма оператора тоже меняет значение на 1 , но возвращает предыдущее значение. В сухом остатке d = b = 1
  Но нужно заметить, что что сама переменная b стала = 2
   */
  d = b++;
  console.log(d);

  /*
  Поскольку область вычисления не ограничена и мы продолжаем работать с теми же переменными. 
  переменная а = 2 после первого присваивания значения переменной с. 
  с = 2 + 2 + 1 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Постфиксная форма опять нам возвращает значение до операции (это 2)
  мы получаем в = 2 + 2 = 4 . Но b в ствою очередь = 3
   */
  d = 2 + b++;
  console.log(d);
  /* поскольку с переменными проводили одни и теже операции и изначально из значение 1.
  обе они будут равны 3 
  */

  console.log(a);
  console.log(b);
</script>
