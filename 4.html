<body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
        "use strict";

        let a = +prompt("ввидите число A")
        let b = +prompt("ввидите число B")
        
        
        /**
         * Функция сложения числа a и b
         * @date 2022-01-02
         * @param {number} a
         * @param {number}  b
         * @returns {number} возвращает сумму a и b
         */
        function sum(a, b) {

            return (a + b);
        }

        /**
         * функция вычисляет разность чисел 
         * @date 2022-01-02
         * @param {number} a уменьшаемое
         * @param {number}  b вычитаемое
         * @returns {number} возвращает разность чисел a и b (в рамках задания по модулю, чтобы избежать отрицательных значений)
         */
        function diff(a, b) {
            return Math.abs(a - b);
        }


        /**
         * функция вычисляет произведение числа a и b 
         * @date 2022-01-02
         * @param {number} a множимое
         * @param {number}  b множитель
         * @returns {number} возвращает произведение a и b
         */
        function multiply(a, b) {
            return (a * b)
        }

        /**
         * функция деления числа a на число b
         * @date 2022-01-02
         * @param {number} a делимое
         * @param {number}  b делитель
         * @returns {number} возвращает частное деления a и b
         */
        function division(a, b) {
            return (a / b)
        }
        //Хотелось бы сделать более изящное решение чтобы вычисления проходили наверняка. но потом решил не усложнять.
        //let selector = 5
        //do {
        alert('выберите операцию: 1 - сложение; 2 - разность; 3 - произведение; 4 - деление')
        let selector = +prompt('Выберете операцию')
        //}
        //while(selector > 4)
        
        switch (selector) {
            case 1:
                console.log(sum(a, b))
                break;
            case 2:
                console.log(diff(a, b))
                break;
            case 3:
                console.log(multiply(a, b))
                break;
            case 4:
                console.log(division(a, b))
                break;
            default:
                alert("неверный параметр")
                

        }
        
    </script>
